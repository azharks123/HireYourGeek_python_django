{% extends 'commonbase.html' %}
{% block content %}
    <!-- contact -->
    <section class="contact py-5" id="contact">
        <div class="container pt-md-5 pt-4">
            <div class="title-heading-w3 text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                <h3 class="title-style">Login</h3>
            </div>
            <div class="main-grid-contact">
                <div class="row">

                    <!-- contact form -->
                    <div class="col-lg-6 content-form-right p-0 order-lg-last order-first">
                        <div class="form-w3ls p-5">
                            <h4 class="mb-4 sec-title-w3">Login Here</h4>
                            <form method="POST" enctype="multipart/form-data" style="width:1000px">
                                {% csrf_token %}
                            
                                <div class="form-group mb-3">
                                    <input class="form-control" type="email" name="uname" id="w3lSender"
                                        placeholder="User Name" required="">
                                </div>
                              
                                <div class="form-group mb-3">
                                    <input class="form-control" type="password" name="pwd" id="w3lName"
                                        placeholder="Password" required="">
                                </div>
                                <div class="input-group1 text-end mt-4">
                                    <button class="btn btn-style" type="submit">Submit </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var msg="{{msg}}";
                if(msg!="")
                {
                    alert(msg);
                }
          
        </script>
    </section>
    <!-- //contact -->

   {% endblock %}
