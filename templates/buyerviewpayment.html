



    {% extends 'buyerbase.html' %}
    {% block content %}
    <style>
        th,td{
            padding: 10px;
        }
        th{
            background-color:steelblue;
            color: white;
        }
        </style>
        <div style="margin: 50px;">
            <h1 style="margin: 10px;">Payment</h1>
            <table border="1" style="margin-top: 40px;margin-left: 80px;">
            <tr>
                <th>PROJECT NAME</th>
               <th>DATE</th>
               <th>AMOUNT</th>
              
             
                {% comment %} <th colspan="2">ACTION</th> {% endcomment %}
            </tr>
        
       {% for d in data %}
          <tr>
            <td>{{d.0}}</td>
           
            <td>{{d.1}}</td>
           
            <td>{{d.2}}</td>
           
                 
               
             
                    {% comment %} <td><a href="/adminupdatebuyer?uemail={{d.3}}&&status=1" style="color:green">Approve</a></td>
                 <td><a href="/adminupdatecust?uemail={{d.3}}&&status=-1" style="color:red">Reject</a></td> {% endcomment %}
        
        </tr>
          {% endfor %}
      
            </table>
        </div>


        </div>
       {% endblock %}
